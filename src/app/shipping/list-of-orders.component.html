<div class="container order-list">
  <div class="header-row row">
    <div class="col-xs-3">Order</div>
    <div class="col-xs-4">Date</div>
    <div class="col-xs-2">Products</div>
    <div class="col-xs-3">Destination</div>
  </div>
  
  <div *ngFor = "let order of orders" class="container order-row" [routerLink]="['/ship', order.orderID]">
    <div class="row row-1">
      <div class="col-xs-3">{{order.orderID}}</div>
      <div class="col-xs-4">{{order.orderDate}}</div>
      <div class="col-xs-2">{{order.lines.length}}</div>
      <div class="col-xs-3">
        {{order.shipName}}
        {{order.shipAddress}}
        {{order.shipCity}}, {{order.shipRegion}}
        {{order.shipPostalCode}}
        {{ order.shipCountry}}  
      </div>
    </div>
    <div class="row row-2">
      <div class="col-xs-3"></div>
      <div class="col-xs-9"></div>
    </div>
  </div>
</div> <!-- End of container div -->
